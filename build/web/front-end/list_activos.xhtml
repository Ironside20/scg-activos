   <h:body>

        <ui:composition template="./../template/plantilla.xhtml">

            <ui:define name="top">
               <h1 style="color: #045491">Soluto Consulting Group</h1>
                <style> h1{text-align: center;}</style>

            <ui:define name="left">
                <h:form>

                        <p:autoUpdate />

                        <p:column headerText="Codigo">

                        </p:column>

                        <p:column headerText="Descripcion">
                            <h:outputText value="#{list.descripcion}"></h:outputText>

                        <p:column headerText="Categoria">
                            <h:outputText value="#{list.categoria}"></h:outputText>
                        </p:column>

                        <p:column headerText="Precio">
                            <h:outputText value="#{list.precio}"></h:outputText>
                        </p:column>

                        <p:column headerText="Cantidad">
                            <h:outputText value="#{list.stock}"></h:outputText>
                        </p:column>

                        <p:column headerText="Fecha de AdquisiciÃ³n">
                            <h:outputText value="#{list.fechaEntrada}"></h:outputText>
                        </p:column>

                        <p:column headerText="Estado del Producto">
                            <h:outputText value="#{list.estado}"></h:outputText>

                    </p:dataTable>
                </h:form>

        </ui:composition>
