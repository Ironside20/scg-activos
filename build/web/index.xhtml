<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
        <title>Soluto Consulting Group</title>
        <link href="resources/css/cssLayout.css" rel="stylesheet" type="text/css"/>
        <link href="resources/css/default.css" rel="stylesheet" type="text/css"/>
        <link href="resources/css/login.css" rel="stylesheet" type="text/css"/>
        <link href="resources/css/animate.css" rel="stylesheet" type="text/css"/>
    </h:head>

    <h:body>
        <h:form id="login">
            <div align="center">
                <h2 style="color: #045491">Iniciar Sesión</h2>
                <p:panelGrid columns="2">


                    <h:outputLabel style="color: brown" value="Usuario" for="usuario"/>
                    <h:inputText class="form-control" id="usuario"  value="#{controllerLogin.usuario.user}" required="true"/>


                    <h:outputLabel style="color: brown" value="Contraseña" for="password"/>
                    <h:inputText class="form-control" id="password"  value="#{controllerLogin.usuario.clave}" required="true"/>


                    <h:commandButton id="send" type="submit" value="Iniciar Login" action="#{controllerLogin.validar()}" />

                </p:panelGrid>
            </div>
        </h:form>
    </h:body>
</html>
